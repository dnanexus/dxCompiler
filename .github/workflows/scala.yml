name: Unit Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
permissions:
  contents: read
  packages: read
jobs:
  test:
    name: Scala Unit Tests (Staging)
    runs-on: ubuntu-18.04
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      # performance optimizations https://abbbi.github.io/actions/
      - uses: abbbi/github-actions-tune@v1
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clone corpora
        run: |
          cd compiler/src/test/resources
          ./clone-corpora.sh
      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTH_TOKEN: ${{ secrets.DX_STAGING_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https wget git openssh-server tree python3 python3-pip python3-venv
          cwltool=`jq -r '.execDepends.cwl[0].name' scripts/bundled_dependencies.json`
          # must use specific setuptools because cwltool depends on rdflib-jsonld, which has the
          # use_2to3 keyword in its setup.py, which is no longer allowed as of setuptools 58.0.2+
          pip3 install "setuptools<58.0.2" wheel
          pip3 install dxpy $cwltool
          export PATH="$PATH:$HOME/.local/bin"

          # install dxda
          sudo wget -O/usr/local/bin/dx-download-agent https://github.com/dnanexus/dxda/releases/download/v0.5.7/dx-download-agent-linux
          sudo chmod +x /usr/local/bin/dx-download-agent

          # set up DNAnexus staging environment
          dx login --noprojects --staging --token $AUTH_TOKEN
          dx select dxCompiler_playground

          # run unit tests
          cd ${GITHUB_WORKSPACE}
          pwd

          # TODO revert this
          sbt version && sbt compile && sbt "testOnly dx.compiler.CompilerTest -- -z 'add clonable dependencies to bundledDepends'"
