name: WDL Integration Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - ready_for_review
      - labeled
  workflow_dispatch:
permissions:
  contents: read
  actions: write
  packages: read
jobs:
  test:
    name: WDL Integration Tests (Staging)
    if: contains(github.event.pull_request.labels.*.name, 'integration')
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      # performance optimizations https://abbbi.github.io/actions/
      - uses: abbbi/github-actions-tune@v1
      - name: Install java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install dxpy and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https wget git openssh-server tree python3 python3-pip python3-venv
          cwltool=`jq -r '.execDepends.cwl[0].name' scripts/bundled_dependencies.json`
          pip3 install --upgrade pip setuptools pyOpenSSL
          pip3 install termcolor $cwltool

          # TODO revert; temporary for testing unreleased dxpy
          # python3 -m pip install -U "git+https://github.com/dnanexus/dx-toolkit.git@master#egg=dxpy&subdirectory=src/python"
          python3 -m pip install -U "git+https://github.com/dnanexus/dx-toolkit.git@ebaf319447d59a796#egg=dxpy&subdirectory=src/python"

          # install dxda
          sudo wget -O/usr/local/bin/dx-download-agent https://github.com/dnanexus/dxda/releases/download/v0.5.7/dx-download-agent-linux
          sudo chmod +x /usr/local/bin/dx-download-agent
      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ROBOT_TOKEN: ${{ secrets.DX_STAGING_ROBOT_TOKEN }}
          TEST_ROBOT_TOKEN: ${{ secrets.DX_STAGING_TEST_ROBOT_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.local/bin"

          # Set up DNAnexus staging environment, folder
          dx login --noprojects --staging --token $ROBOT_TOKEN
          PROJECT=dxCompiler_playground
          dx select $PROJECT
          cd ${GITHUB_WORKSPACE}
          FOLDER=/builds/test_gha_dxcompiler_$(date +%s)_$RANDOM
          dx mkdir $FOLDER

          # Run tests
          # TODO revert
          # python3 scripts/run_tests.py --folder $FOLDER --project $PROJECT \
          # --test M
          python3 scripts/run_multiuser_tests.py --folder $FOLDER --project $PROJECT \
          --alice-token $ROBOT_TOKEN \
          --bob-token $TEST_ROBOT_TOKEN

          # TODO Also ensure folder is removed when tests fail
          dx rm -rf $FOLDER
